<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ question.id }} - {{ question.text }}</title>
</head>
<body>
    <h1>{{ question.text }}</h1>
    <ul>
    {% for choice in question.choice_set.all %}
        <li>{{ choice.text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
    {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again</a>

</body>
</html>
